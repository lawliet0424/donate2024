<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 2</title>
</head>
<body>
<h1>회원가입 2</h1>

<form th:action="@{/donor/signup2}" method="post" th:object="${donorSignUpForm}">
    <div>
        <label>닉네임
            <input type="text" th:field="*{donorNickname}">
        </label>
        <!-- 닉네임 오류 메시지 -->
        <div id="nicknameError" th:if="${#fields.hasErrors('donorNickname')}" th:errors="*{donorNickname}"></div>
    </div>

    <div>
        <label>아이디
            <input type="text" th:field="*{donorId}">
        </label>
        <!-- 아이디 오류 메시지 -->
        <div id="idError" th:if="${#fields.hasErrors('donorId')}" th:errors="*{donorId}"></div>
    </div>

    <div>
        <label>비밀번호
            <input type="password" th:field="*{donorPassword}">
        </label>
        <!-- 비밀번호 오류 메시지 -->
        <div id="passwordError" th:if="${#fields.hasErrors('donorPassword')}" th:errors="*{donorPassword}"></div>
    </div>

    <button type="button" th:onclick="|location.href='@{/donor/signup1}'|">이전</button>
    <button type="submit">회원가입</button>
</form>

<script>
    // 오류 메시지를 콘솔에 출력하는 JavaScript 코드
    if (document.getElementById('nicknameError') && document.getElementById('nicknameError').innerText.trim() !== '') {
        console.error('닉네임 오류: ' + document.getElementById('nicknameError').innerText);
    }
    if (document.getElementById('idError') && document.getElementById('idError').innerText.trim() !== '') {
        console.error('아이디 오류: ' + document.getElementById('idError').innerText);
    }
    if (document.getElementById('passwordError') && document.getElementById('passwordError').innerText.trim() !== '') {
        console.error('비밀번호 오류: ' + document.getElementById('passwordError').innerText);
    }
</script>

</body>
</html>
