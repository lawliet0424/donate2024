<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h1>로그인</h1>
    <form th:action="@{/donor/login}" method="post">
        <div th:if="${param.error}">
            <div>사용자id 또는 pw를 확인해주세요</div>
        </div>

        <div>
            <label>아이디
                <input type="text" name="username"/>
            </label>

        </div>
        <div>
            <label>비밀번호
                <input type="password" name="password"/>
            </label>
        </div>
        <button type="submit">로그인</button>
    </form>


</body>
</html>
